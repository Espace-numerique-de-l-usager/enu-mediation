# Instructions : voir le chapitre "Preliminaires" au debut du fichier docs/installation.md.
#
# Pour une execution locale (par exemple, dans Eclipse ou IntelliJ), un fichier application-dev.properties
# doit etre present.

app.document.mime-types = application/pdf
app.formservices.url = <URL FORM-SERVICES>/formservices/rest
app.formservices.ssl.trust-store.resource = classpath:security/gina.20191003.jks
app.formservices.ssl.trust-store.password = <MOT DE PASSE>
app.logging.max-file-content-size = 100
app.prestation.simetier = {"prestation1a": "simetier1", "prestation1b": "simetier1", "prestation2a": "simetier2"}

spring.rabbitmq.host = <SOME HOST>
spring.rabbitmq.port = 5672
spring.rabbitmq.username = guest
spring.rabbitmq.password = guest
spring.rabbitmq.virtual-host = aelenu
spring.rabbitmq.listener.direct.acknowledge-mode = auto
spring.rabbitmq.ssl.enabled = true
spring.rabbitmq.ssl.trust-store = classpath:security/gina.20191003.jks
spring.rabbitmq.ssl.trust-store-password = <MOT DE PASSE>
spring.rabbitmq.ssl.verify-hostname = false
