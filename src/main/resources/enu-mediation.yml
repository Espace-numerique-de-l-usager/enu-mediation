app:
  formservices:
    url: ${FORMSERVICES_BASEURL}/rest
    ssl:
      trust-store:
        resource: classpath:security/gina.20191003.jks
        password: ${SSL_TRUSTSTORE_PASS}
  logging:
    max-file-content-size: '100'
  document:
    mime-types: application/pdf
  file:
    name:
      sanitization-regex: '[^a-zA-Z0-9âàçéèêôùÂÀÉÈ\\.]'
  rabbitmq:
    dlq:
      exchange: enu-to-all-dead-letter-x # echange ou on ecrit les messages en erreur technique
    reply:
      exchange: enu-to-all-reply # echange ou on ecrit les messages de reponse aux SI metier
    main:
      queue: all-to-enu-q # queue ou on lit les messages des SI metier
    inverse:
      exchange: enu-to-all-x # flux inverse : echange ou on ecrit en passe-plat les messages venus de enu-backend

spring:
  rabbitmq:
    host: ${RABBITMQ_HOST}
    port: '5672'
    virtual-host: aelenu
    ssl:
      verify-hostname: false
      trust-store: classpath:security/gina.20191003.jks
      trust-store-password: ${SSL_TRUSTSTORE_PASS}
      enabled: true
    listener:
      direct:
        acknowledge-mode: auto
  security:
    oauth2:
      client:
        provider:
          sso:
            issuer-uri: ${RABBITMQ_UAA}
        registration:
          sso:
            client-id: ${UAA_CLIENT_ID}
            client-secret: ${UAA_CLIENT_SECRET}
            username: ${UAA_USERNAME}
            password: ${UAA_PASSWORD}
            authorization-grant-type: password

logging:
  level:
    root: INFO
    org.apache.camel: INFO
    org.springframework: ERROR
    org.springframework.web.reactive.function.client.ExchangeFunctions: TRACE
