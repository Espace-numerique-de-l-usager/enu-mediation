app.document.mime-types = application/pdf
app.file.name.sanitization-regex = "[^a-zA-Z0-9âàçéèêôùÂÀÉÈ\\.]"
app.logging.max-file-content-size = 100

camel.component.http.use-global-ssl-context-parameters = true
camel.component.rabbitmq.skip-exchange-declare = true
camel.component.rabbitmq.skip-queue-bind = true
camel.component.rabbitmq.skip-queue-declare = true
camel.component.rabbitmq.ssl-protocol = true
camel.component.servlet.mapping.context-path = /api/*
camel.dataformat.json-jackson.auto-discover-object-mapper = true
camel.dataformat.json-jackson.content-type-header = true
camel.dataformat.json-jackson.object-mapper = json-jackson
camel.dataformat.json-jackson.pretty-print = false
camel.dataformat.json-jackson.timezone = CET
camel.dataformat.json-jackson.use-default-object-mapper = false
camel.dataformat.json-jackson.use-list = false
camel.springboot.main-run-controller = false
camel.springboot.message-history = true

logging.level.root = INFO
logging.level.org.apache.camel = INFO
logging.level.org.springframework = ERROR

server.port = 8666
